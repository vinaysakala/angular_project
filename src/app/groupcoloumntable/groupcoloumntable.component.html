<p-table  [value]="yourData">
   
    <ng-template pTemplate="header" let-columns>            
        <tr>
            <th rowspan="3">employee Name</th>
            <ng-container *ngFor="let header of mainheader">
                <th colspan="10">{{header}}</th> 
            </ng-container>

        </tr>
        <tr>
            <ng-container *ngFor="let header of mainheader">
                <ng-container *ngFor="let header1 of columnHeaders">
                    <th colspan="2">{{ header1 }}</th>
                </ng-container> 
            </ng-container>
        </tr> 
        <tr>
            <ng-container *ngFor="let header of mainheader">
                <ng-container *ngFor="let header1 of columnHeaders">
                    <th >Taken</th>
                    <th >Balance</th>
                </ng-container>
            </ng-container>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-leave>
            <tr>
                <td>vinay</td>
                <td>{{leave.lastYearSale}}</td>
                <td>{{leave.thisYearSale}}</td>
            </tr>
           
           
    </ng-template>

</p-table>
